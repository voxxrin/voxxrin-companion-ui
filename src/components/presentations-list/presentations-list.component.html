<ion-list [virtualScroll]="presentations" [headerFn]="getPresentationSlotKey">
    <ion-item-divider *virtualHeader="let header">
        <ion-icon name="md-clock"></ion-icon>
        <ng-template 
            [ngTemplateOutlet]="templateHeader"
            [ngOutletContext]="{
                 headerTemplate: header
                }">
        </ng-template>

        <!-- {{ header.from.toDate() | date: constants.dateFormat }} {{ header.from.toDate() | date: constants.hourFormat }} - {{ header.to.toDate()
        | date: constants.hourFormat }} -->
    </ion-item-divider>
    <ion-item *virtualItem="let presentation">
        <ng-template 
            [ngTemplateOutlet]="templateBody"
            [ngOutletContext]="{
                 presentationTemplate: presentation
                }">
        </ng-template>
    </ion-item>
</ion-list>
