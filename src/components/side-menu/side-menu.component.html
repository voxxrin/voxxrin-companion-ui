<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
            <ion-buttons end>
                <button *ngIf="isAuthenticated" bottom color="primary" ion-button icon-only full (click)="logout()">
                    <ion-icon name="power"></ion-icon>
                </button>
            </ion-buttons>
            
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-item *ngIf="isAuthenticated">
            <ion-avatar item-start>
                <img [src]="authenticatedUser.avatarUrl">
            </ion-avatar>
            <h2>{{ authenticatedUser.displayName }}</h2>
            <p>{{ authenticatedUser.login }}</p>
        </ion-item>
        <ion-list>
            <button ion-item (click)="goToHome()">Accueil</button>
            <button ion-item (click)="goToEvents()">Evenements</button>
            <button *ngIf="isAuthenticated" ion-item (click)="goToFavorites()">Favoris</button>
            <button ion-item>A propos</button>
        </ion-list>
    </ion-content>
</ion-menu>
