<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
            <ion-buttons end>
                <div *ngIf="!authenticatedUser">
                    <button color="white" ion-button icon-only (click)="auth('twitter')">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </button>
                    <button  color="white" ion-button icon-only (click)="auth('github')">
                        <ion-icon name="logo-github"></ion-icon>
                    </button>
                    <button color="white" ion-button icon-only (click)="auth('linkedin')">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </button>
                </div>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-item *ngIf="isAuthenticated" class="user-infos">
            <ion-avatar>
                <span class="avatar-container small center">
                  <img [src]="authenticatedUser.avatarUrl">
                </span>
            </ion-avatar>
            <div class="user">
              <span class="user-name">{{ authenticatedUser.displayName }}</span>
              <span class="user-id">{{ authenticatedUser.login }}</span>
            </div>
        </ion-item>
        <ion-list>
            <button ion-item (click)="goToHome()">Accueil</button>
            <button ion-item (click)="goToEvents()">Evenements</button>
            <button *ngIf="isAuthenticated" ion-item (click)="goToFavorites()">Favoris</button>
            <button ion-item>A propos</button>
        </ion-list>

      <button class="button transparent" ion-button icon-start full (click)="logout()" *ngIf="isAuthenticated">
        <ion-icon name="power"></ion-icon>
        Se deconnecter
      </button>
    </ion-content>
</ion-menu>
