<ion-item>
  <ion-icon [name]="iconName" color="secondary" item-start></ion-icon>
  <h2>
    <div text-wrap>
      <ng-content></ng-content>
    </div>
  </h2>
  <p>
    {{ titleName }}
  </p>
  <div *ngIf="titleInfoCount || titleInfoName">
    <p>
      ({{ titleInfoCount }} {{ titleInfoName }})
    </p>
  </div>
</ion-item>
