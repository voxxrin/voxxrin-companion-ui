<ion-card>
  <ion-item color="secondary" class="stat-ion-item">
    <ion-icon [name]="iconName" class="stat-ion-item-icon" color="light"></ion-icon>
  </ion-item>
  <ion-card-content class="stat-ion-card-content">
    <ng-content></ng-content>
  </ion-card-content>
  <ion-item color="light" class="stat-ion-item">
    {{ titleName }}
    <div *ngIf="titleInfoCount || titleInfoName">
      ({{ titleInfoCount }} {{ titleInfoName }})
    </div>
  </ion-item>
</ion-card>
