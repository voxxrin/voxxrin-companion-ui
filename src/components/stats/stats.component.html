<ion-slides autoplay="5000" loop="true" speed="3000">
    <ion-slide>
        <stat-item iconName="ios-microphone" titleName="Nombre de talks">
            {{ statistic.talksCount }}
        </stat-item>
    </ion-slide>
    <ion-slide>
        <stat-item iconName="ios-person" titleName="Nombre de speakers">
            {{ statistic.speakersCount }}
        </stat-item>
    </ion-slide>
</ion-slides>
<ion-slides autoplay="5000" loop="true" speed="3000">
    <ion-slide>
        <stat-item iconName="ios-star" titleName="Favorisation de talks" titleInfoName="utilisateurs" [titleInfoCount]="statistic.usersWithFavoritesCount">
            {{ statistic.favoritesCount }}
        </stat-item>
    </ion-slide>
    <ion-slide>
        <stat-item iconName="ios-videocam" titleName="Souscription PUSH" titleInfoName="utilisateurs" [titleInfoCount]="statistic.usersWithRemindersCount">
            {{ statistic.remindersCount }}
        </stat-item>
    </ion-slide>
</ion-slides>
<ion-slides autoplay="5000" loop="true" speed="3000">
    <ion-slide>
        <stat-item iconName="ios-speedometer" titleName="Note moyenne" titleInfoName="notes" [titleInfoCount]="statistic.ratingsCount">
            {{ statistic.ratingsAvg}}
        </stat-item>
    </ion-slide>
    <ion-slide>
        <stat-item iconName="ios-podium" titleName="Talk le plus favorisé" titleInfoName="notes" [titleInfoCount]="statistic.topFavoritedPresentation?.favoriteCount">
            {{ statistic.topFavoritedPresentation?.title}}
        </stat-item>
    </ion-slide>
    <ion-slide>
        <stat-item iconName="ios-podium" titleName="Talk le mieux noté">
            {{ statistic.topRatedPresentation?.title}}
        </stat-item>
    </ion-slide>
</ion-slides>
