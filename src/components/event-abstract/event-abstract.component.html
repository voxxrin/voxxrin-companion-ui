<div>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-avatar item-left class="fix-ratio">
                    <img [src]="event.imageUrl" [style.border]="'1px solid lightgrey'">
                </ion-avatar>
            </ion-col>
            <ion-col>
                <ion-title>{{ event.name }}</ion-title>
            </ion-col>
        </ion-row>
    </ion-grid>
    <br>
    <p [innerHTML]="event.description"></p>
</div>
