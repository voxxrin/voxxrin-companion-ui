<ion-header>
    <ion-navbar>
        <ion-title color="danger">Environnements</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div>
        <ion-list>
            <ion-item *ngFor="let env of envs" (click)="selectEnv(env)">
                {{ env.name }}
                <ion-icon name="ios-checkmark-circle-outline" item-end *ngIf="isCurrentEnv(env)"></ion-icon>
            </ion-item>
        </ion-list>
        <ion-row>
            <ion-col>
                <button ion-button color="danger" full (click)="close()">Fermer</button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
