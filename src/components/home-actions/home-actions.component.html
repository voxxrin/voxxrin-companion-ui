<div class="login-btn">
    <ion-buttons end>
        <div *ngIf="!authenticatedUser" class="login-btn-list">
            <button class="button btn-twitter" ion-button icon-start full (click)="auth('twitter')">
                <ion-icon name="logo-twitter"></ion-icon>
                Se connecter avec Twitter
            </button>
            <button class="button btn-fb" ion-button icon-start full (click)="auth('facebook')">
                <ion-icon name="logo-facebook"></ion-icon>
                Se connecter avec Facebook
            </button>
            <button class="button btn-linkedin force-space-bottom-34" ion-button icon-start full (click)="auth('linkedin')">
                <ion-icon name="logo-linkedin"></ion-icon>
                Se connecter avec Linkedin
            </button>
            <button class="button white" ion-button icon-start full (click)="goToEvents()">
              <ion-icon name="person"></ion-icon>
                Continuer en tant qu'invité
            </button>
        </div>
        <div *ngIf="authenticatedUser">
            <button color="secondary" ion-button icon-only full (click)="logout()">
                <ion-icon name="power"></ion-icon>
            </button>
            <button color="secondary" ion-button full (click)="goToEvents()">
                Liste des évènements
            </button>
        </div>
    </ion-buttons>
</div>
