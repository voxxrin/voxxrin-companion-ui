<ion-grid class="no-padding">
    <ion-row>
        <ion-col col-9 right-border class="no-padding">
            <event-abstract [event]="event" (adminButtonSelected)="onSelectedAdminButton()"></event-abstract>
        </ion-col>
        <ion-col col-3 class="no-padding">
            <days-list [days]="days" (daySelected)="onSelectedDay($event)"></days-list>
        </ion-col>
    </ion-row>
</ion-grid>
