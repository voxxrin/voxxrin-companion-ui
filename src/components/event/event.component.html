<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-9>
                <abstract-event [event]="event">
                </abstract-event>
            </ion-col>
            <ion-col col-3>
                <days-list [days]="event.days">
                </days-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <maps [location]="location" *ngIf="location"></maps>
        </ion-row>
    </ion-grid>
</ion-content>
