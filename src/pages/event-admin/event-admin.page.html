<ion-header>
    <top-navbar title="Administration Evénement">
        <button ion-button icon-only (click)="goBackToEvent()">
            <ion-icon name="md-arrow-back"></ion-icon>
        </button>
    </top-navbar>
</ion-header>
<!-- Page Header -->
<ion-tabs color="primary" selectedIndex="1">
    <ion-tab tabTitle="Données Evénements" [root]="dataPage" [rootParams]="selectedEvent"></ion-tab>
    <ion-tab tabTitle="Statistiques" [root]="statPage" [rootParams]="eventId"></ion-tab>
    <ion-tab tabTitle="Presentations" [root]="presPage" [rootParams]="eventId"></ion-tab>
</ion-tabs>
