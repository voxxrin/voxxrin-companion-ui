<ion-content class="page-stats" *ngIf="true"><!-- true instead of statistic-->
    <p padding></p>
    <!-- Page Header -->
    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col col-4>
                    <ion-avatar item-left class="fix-ratio">
                        <img [src]="selectedEvent.imageUrl">
                    </ion-avatar>
                </ion-col>
                <ion-col col-8>
                    <ion-title>{{ selectedEvent.name }}</ion-title>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

    <!-- Page statistics -->
    <!-- <stats [statistic]="statistic"></stats> -->

    <ion-list [virtualScroll]="presentations">  
        <ion-item *virtualItem="let presentation" >
            {{ presentation.from }}
        </ion-item>
    </ion-list>
    <!-- Page presentations list  -->
    <!-- <presentations-list [presentations]="presentations"></presentations-list> -->
</ion-content>
