<ion-grid>
  <ion-row>
    <ion-col>
      <stat-item-component iconName="ios-microphone" titleName="Nombre de talks">
        {{ statistic.talksCount }}
      </stat-item-component>
    </ion-col>
    <ion-col>
      <stat-item-component iconName="ios-person" titleName="Nombre de speakers">
        {{ statistic.speakersCount }}
      </stat-item-component>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <stat-item-component iconName="ios-star" titleName="Favorisation de talks" titleInfoName="utilisateurs" [titleInfoCount]="statistic.usersWithFavoritesCount" >
        {{ statistic.favoritesCount }}
      </stat-item-component>
    </ion-col>
    <ion-col>
      <stat-item-component iconName="ios-videocam" titleName="Souscription PUSH" titleInfoName="utilisateurs" [titleInfoCount]="statistic.usersWithRemindersCount">
        {{ statistic.remindersCount }}
      </stat-item-component>
    </ion-col>
    <ion-col>
      <stat-item-component iconName="ios-speedometer" titleName="Note moyenne" titleInfoName="notes" [titleInfoCount]="statistic.ratingsCount">
        {{ statistic.ratingsAvg}}
      </stat-item-component>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <stat-item-component iconName="ios-podium" titleName="Talk le plus favorisé" titleInfoName="notes" [titleInfoCount]="statistic.topFavoritedPresentation?.favoriteCount">
        {{ statistic.topFavoritedPresentation?.title}}
      </stat-item-component>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <stat-item-component iconName="ios-podium" titleName="Talk le mieux noté">
        {{ statistic.topRatedPresentation?.title}}
      </stat-item-component>
    </ion-col>
  </ion-row>
</ion-grid>
