<ion-grid>
  <ion-row>
    <ion-col>
      <stat-item-component iconName="ios-microphone" titleName="Nombre de talks">
        {{ stat.talksCount }}
      </stat-item-component>
    </ion-col>
    <ion-col>
      <stat-item-component iconName="ios-person" titleName="Nombre de speakers">
        {{ stat.speakersCount }}
      </stat-item-component>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <stat-item-component iconName="ios-star" titleName="Favorisation de talks" titleInfoName="utilisateurs" [titleInfoCount]="stat.usersWithFavoritesCount" >
        {{ stat.favoritesCount }}
      </stat-item-component>
    </ion-col>
    <ion-col>
      <stat-item-component iconName="ios-videocam" titleName="Souscription PUSH" titleInfoName="utilisateurs" [titleInfoCount]="stat.usersWithRemindersCount">
        {{ stat.remindersCount }}
      </stat-item-component>
    </ion-col>
    <ion-col>
      <stat-item-component iconName="ios-speedometer" titleName="Note moyenne" titleInfoName="notes" [titleInfoCount]="stat.ratingsCount">
        {{ stat.ratingsAvg}}
      </stat-item-component>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <stat-item-component iconName="ios-podium" titleName="Talk le plus favorisé" titleInfoName="notes" [titleInfoCount]="stat.topFavoritedPresentation?.favoriteCount">
        {{ stat.topFavoritedPresentation?.title}}
      </stat-item-component>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <stat-item-component iconName="ios-podium" titleName="Talk le mieux noté">
        {{ stat.topRatedPresentation?.title}}
      </stat-item-component>
    </ion-col>
  </ion-row>
</ion-grid>
