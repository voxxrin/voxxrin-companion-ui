<ion-header>

    <ion-navbar hideBackButton="true">
        <button ion-button menuToggle icon-only>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Flux Twitter</ion-title>
        <ion-buttons end>
            <button ion-button icon-only full (click)="goBackToEvent()">
                <ion-icon name="md-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
    <twitter-feed [tweets]="tweets"></twitter-feed>
</ion-content>
