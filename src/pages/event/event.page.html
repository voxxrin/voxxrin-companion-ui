<ion-header>
    <top-navbar title="Jours">
        <button ion-button icon-only full (click)="displayTwitterFeed()" *ngIf="event && event.hashTag">
            <ion-icon name="logo-twitter"></ion-icon>
        </button>
    </top-navbar>
</ion-header>

<ion-content>
    <event [event]="event" *ngIf="event"
           (daySelected)="navigateToPresentationsPage($event)"
           (adminButtonSelected)="navigateToEventAdminPage()"></event>
</ion-content>
