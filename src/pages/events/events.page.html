<ion-header>

    <ion-navbar hideBackButton="true">
        <button ion-button menuToggle icon-only>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Liste des évènements</ion-title>
    </ion-navbar>

    <ion-toolbar>

        <ion-segment [(ngModel)]="eventFilter">
            <ion-segment-button value="pastEvents">
                Passés
            </ion-segment-button>
            <ion-segment-button value="futureEvents">
                Futurs
            </ion-segment-button>
            <ion-segment-button value="allEvents">
                Tous
            </ion-segment-button>
        </ion-segment>

    </ion-toolbar>

</ion-header>

<ion-content>

    <div [ngSwitch]="eventFilter">
        <events-list *ngSwitchCase="'futureEvents'" [events]="futureEvents" (eventSelected)="navigateToEvent($event)"></events-list>
        <events-list *ngSwitchCase="'pastEvents'" [events]="pastEvents" (eventSelected)="navigateToEvent($event)"></events-list>
        <events-list *ngSwitchCase="'allEvents'" [events]="allEvents" (eventSelected)="navigateToEvent($event)"></events-list>
    </div>

</ion-content>
