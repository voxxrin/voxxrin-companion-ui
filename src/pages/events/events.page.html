<top-navbar title="Liste des évènements"></top-navbar>
<ion-content>
    <ion-tabs selectedIndex="0" *ngIf="allEvents">
        <ion-tab tabTitle="Futurs" [root]="futureEventsPage" [rootParams]="{ events: futureEvents }"></ion-tab>
        <ion-tab tabTitle="Passés" [root]="pastEventsPage" [rootParams]="{ events: pastEvents }"></ion-tab>
        <ion-tab tabTitle="Tous" [root]="allEventsPage" [rootParams]="{ events: allEvents }"></ion-tab>
    </ion-tabs>
</ion-content>
