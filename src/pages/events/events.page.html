<top-navbar title="Liste des évènements"></top-navbar>
<ion-content>
    <ion-tabs selectedIndex="0" *ngIf="allEvents">
        <ion-tab tabTitle="Futurs" tabUrlPath="futures" [root]="futureEventsPage" [rootParams]="{ events: futureEvents }"></ion-tab>
        <ion-tab tabTitle="Passés" tabUrlPath="past" [root]="pastEventsPage" [rootParams]="{ events: pastEvents }"></ion-tab>
        <ion-tab tabTitle="Tous" tabUrlPath="all" [root]="allEventsPage" [rootParams]="{ events: allEvents }"></ion-tab>
    </ion-tabs>
</ion-content>
