<ion-header>

    <ion-navbar hideBackButton="true">
        <button ion-button menuToggle icon-only>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ presentation?.eventId }} - Presentation</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <div (swipe)="loadPresentation($event)" *ngIf="presentation">
        <presentation [presentation]="presentation"></presentation>
    </div>
</ion-content>
