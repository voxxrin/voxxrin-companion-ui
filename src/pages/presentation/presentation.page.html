<ion-header>
    <top-navbar title="Presentation">
        <ion-row>
            <button class="button round medium transparent" ion-button icon-only full color="secondary"
                    (click)="rate(presentation)" *ngIf="isAuthenticated">
                <ion-icon name="md-thumbs-up" [class.rated]="presentation?.rated"></ion-icon>
            </button>
            <button class="button round medium transparent" ion-button icon-only full color="secondary"
                    (click)="bookmark(presentation)" *ngIf="isAuthenticated">
                <ion-icon name="md-star" [class.favorite]="presentation?.favorite"></ion-icon>
            </button>
            <button class="button round medium transparent" ion-button icon-only full color="secondary"
                    (click)="subscribeToContent(presentation)" *ngIf="isAuthenticated">
                <ion-icon name="md-notifications" [class.reminded]="presentation?.reminded"></ion-icon>
            </button>
        </ion-row>
    </top-navbar>
</ion-header>

<ion-content>
    <div (swipe)="swipePresentation($event)" *ngIf="presentation">
        <presentation [presentation]="presentation" (ratePresentation)="rate($event)"></presentation>
    </div>
</ion-content>
